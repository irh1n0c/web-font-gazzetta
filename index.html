<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jirasol Font</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-2xl">
    <h1 class="text-white text-2xl mb-4 text-center bg-stone-900 rounded-md">Jirasol Font</h1>

    <textarea id="inputText"
      class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="6"
      placeholder="Escribe aqu√≠..."></textarea>

    <!-- Botones -->
    <div class="flex flex-wrap gap-3 mb-4 justify-center">
      <button onclick="convert('arequipa')"
        class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 shadow">
        Arequipa
      </button>
      <button onclick="convert('moquegua')"
        class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 shadow">
        Moquegua
      </button>
    </div>

    <!-- Vista previa -->
    <pre id="output"
      class="p-4 border rounded-lg min-h-[100px] bg-gray-50 text-gray-800 whitespace-pre-wrap text-center">Vista previa aqu√≠...</pre>
  </div>

  <script>
    // Mapeo Unicode Bold
    const boldMap = {
      a: "ùóÆ", b: "ùóØ", c: "ùó∞", d: "ùó±", e: "ùó≤", f: "ùó≥", g: "ùó¥", h: "ùóµ", i: "ùó∂", j: "ùó∑", k: "ùó∏", l: "ùóπ", m: "ùó∫",
      n: "ùóª", o: "ùóº", p: "ùóΩ", q: "ùóæ", r: "ùóø", s: "ùòÄ", t: "ùòÅ", u: "ùòÇ", v: "ùòÉ", w: "ùòÑ", x: "ùòÖ", y: "ùòÜ", z: "ùòá",
      A: "ùóî", B: "ùóï", C: "ùóñ", D: "ùóó", E: "ùóò", F: "ùóô", G: "ùóö", H: "ùóõ", I: "ùóú", J: "ùóù", K: "ùóû", L: "ùóü", M: "ùó†",
      N: "ùó°", O: "ùó¢", P: "ùó£", Q: "ùó§", R: "ùó•", S: "ùó¶", T: "ùóß", U: "ùó®", V: "ùó©", W: "ùó™", X: "ùó´", Y: "ùó¨", Z: "ùó≠"
    };

    function applyBold(text) {
      return text.split("").map(ch => boldMap[ch] || ch).join("");
    }

    function convert(mode) {
      const text = document.getElementById("inputText").value;
      const parts = text.split("\n");

      let firstParagraph = parts[0];

      if (mode === "moquegua") {
        firstParagraph = firstParagraph.toLowerCase();
        firstParagraph = firstParagraph.charAt(0).toUpperCase() + firstParagraph.slice(1);
      }

      // Aplica bold SOLO al primer p√°rrafo
      parts[0] = applyBold(firstParagraph);

      const converted = parts.join("\n");

      let prefix = "#LaGazzettaüëáüìß‚ö° ";
      if (mode === "arequipa") prefix = "#LaGazzettaüëáüìß‚ö° ";
      if (mode === "moquegua") prefix = "#Moquegua #LaGazzettaüëáüìß‚ö° ";

      const result = prefix + converted;

      document.getElementById("output").textContent = result;

      // Copiar autom√°ticamente al portapapeles
      navigator.clipboard.writeText(result).then(() => {
        showToast("‚úÖ Texto copiado al portapapeles");
      });
    }

    function showToast(message) {
      const toast = document.createElement("div");
      toast.textContent = message;
      toast.className =
        "fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg animate-bounce";
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2000);
    }
  </script>
</body>
</html>
