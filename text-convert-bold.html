<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sans Bold / Italic Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Importar Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-2xl">
    <h1 class="text-white text-2xl mb-4 text-center bg-stone-900 rounded-md ">Jirasol Font</h1>

    <textarea id="inputText" 
      class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      rows="3" placeholder="Escribe aqu√≠..."></textarea>

    <!-- Botones -->
    <div class="flex flex-wrap gap-2 mb-4 justify-center">
      <button onclick="convert('bold')" class="px-3 py-2 bg-stone-900 text-white rounded-lg hover:bg-rose-400">Sans Bold</button>
      <button onclick="convert('italic')" class="px-3 py-2 bg-stone-900 text-white rounded-lg hover:bg-rose-400">Sans Italic</button>
      <button onclick="convert('boldItalic')" class="px-3 py-2 bg-stone-900 text-white rounded-lg hover:bg-rose-400">Sans Bold Italic</button>
    </div>

    <!-- Vista previa -->
    <div id="output" 
      class="p-4 border rounded-lg min-h-[100px] break-words  text-center">
      <div class="text-stone-500">
        Vista previa aqu√≠...
      </div>
    </div>

    <!-- Bot√≥n copiar -->
    <div class="mt-4 flex justify-center">
      <button onclick="copyText()" 
        class="flex items-center px-6 py-2 bg-stone-900 text-white rounded-lg hover:bg-stone-700">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy-icon lucide-copy"><rect width="8" height="10" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
        Copiar</button>
    </div>
  </div>

  <script>
    // Mapeos Unicode
    const boldMap = {
      a:"ùóÆ", b:"ùóØ", c:"ùó∞", d:"ùó±", e:"ùó≤", f:"ùó≥", g:"ùó¥", h:"ùóµ", i:"ùó∂", j:"ùó∑", k:"ùó∏", l:"ùóπ", m:"ùó∫",
      n:"ùóª", o:"ùóº", p:"ùóΩ", q:"ùóæ", r:"ùóø", s:"ùòÄ", t:"ùòÅ", u:"ùòÇ", v:"ùòÉ", w:"ùòÑ", x:"ùòÖ", y:"ùòÜ", z:"ùòá",
      A:"ùóî", B:"ùóï", C:"ùóñ", D:"ùóó", E:"ùóò", F:"ùóô", G:"ùóö", H:"ùóõ", I:"ùóú", J:"ùóù", K:"ùóû", L:"ùóü", M:"ùó†",
      N:"ùó°", O:"ùó¢", P:"ùó£", Q:"ùó§", R:"ùó•", S:"ùó¶", T:"ùóß", U:"ùó®", V:"ùó©", W:"ùó™", X:"ùó´", Y:"ùó¨", Z:"ùó≠"
    };

    const italicMap = {
      a:"ùò¢", b:"ùò£", c:"ùò§", d:"ùò•", e:"ùò¶", f:"ùòß", g:"ùò®", h:"ùò©", i:"ùò™", j:"ùò´", k:"ùò¨", l:"ùò≠", m:"ùòÆ",
      n:"ùòØ", o:"ùò∞", p:"ùò±", q:"ùò≤", r:"ùò≥", s:"ùò¥", t:"ùòµ", u:"ùò∂", v:"ùò∑", w:"ùò∏", x:"ùòπ", y:"ùò∫", z:"ùòª",
      A:"ùòà", B:"ùòâ", C:"ùòä", D:"ùòã", E:"ùòå", F:"ùòç", G:"ùòé", H:"ùòè", I:"ùòê", J:"ùòë", K:"ùòí", L:"ùòì", M:"ùòî",
      N:"ùòï", O:"ùòñ", P:"ùòó", Q:"ùòò", R:"ùòô", S:"ùòö", T:"ùòõ", U:"ùòú", V:"ùòù", W:"ùòû", X:"ùòü", Y:"ùò†", Z:"ùò°"
    };

    const boldItalicMap = {
      a:"ùôñ", b:"ùôó", c:"ùôò", d:"ùôô", e:"ùôö", f:"ùôõ", g:"ùôú", h:"ùôù", i:"ùôû", j:"ùôü", k:"ùô†", l:"ùô°", m:"ùô¢",
      n:"ùô£", o:"ùô§", p:"ùô•", q:"ùô¶", r:"ùôß", s:"ùô®", t:"ùô©", u:"ùô™", v:"ùô´", w:"ùô¨", x:"ùô≠", y:"ùôÆ", z:"ùôØ",
      A:"ùòº", B:"ùòΩ", C:"ùòæ", D:"ùòø", E:"ùôÄ", F:"ùôÅ", G:"ùôÇ", H:"ùôÉ", I:"ùôÑ", J:"ùôÖ", K:"ùôÜ", L:"ùôá", M:"ùôà",
      N:"ùôâ", O:"ùôä", P:"ùôã", Q:"ùôå", R:"ùôç", S:"ùôé", T:"ùôè", U:"ùôê", V:"ùôë", W:"ùôí", X:"ùôì", Y:"ùôî", Z:"ùôï"
    };

    function convert(type) {
      const text = document.getElementById("inputText").value;
      let map;
      if (type === "bold") map = boldMap;
      else if (type === "italic") map = italicMap;
      else if (type === "boldItalic") map = boldItalicMap;

      const result = text.split("").map(ch => map[ch] || ch).join("");
      document.getElementById("output").innerText = result;
    }

    function copyText() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text);
      
    }
  </script>
</body>
</html>
